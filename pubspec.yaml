name: themeapp
description: "Demostracion de programacion reactiva usando clean architecture"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.8.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  text_responsive: ^1.2.1
  jocaagura_domain: ^1.19.0
  firebase_core: ^3.15.0
  firebase_database: ^11.3.8
  cloud_firestore: ^5.6.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
